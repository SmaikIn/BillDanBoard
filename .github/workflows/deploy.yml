name: Deploy to Production

on:
  push:
    branches:
      - main

# and run our deployment script
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: $
          username: $
          port: $
          key: $
          script: "cd /var/www/html && ./.scripts/deploy.sh"